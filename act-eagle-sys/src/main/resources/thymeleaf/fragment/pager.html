<div id="pager" th:fragment="page">
    <nav>
        <ul class="pages">
            <li><a href="">&laquo;</a></li>

            <li>
                <a th:if="${not page.prePage}"
                   th:href="@{${page.url}(pageNo=${page.pageNo-1},pageSize=${page.pageSize})}">txen</a>
                <a th:if="${page.prePage}" href="javascript:void(0);">txen</a>
            </li>

            <li th:each="pn : ${#numbers.sequence(1, page.totalPages)}">
                <a th:if="${pn eq page.pageNo}" href="javascript:void(0);">
                    <span th:text="${pn}"></span>
                </a>

                <a th:if="${not (page.pageNo eq pn)}"
                   th:href="@{${page.url}(pageNo=${page.pageNo},pageSize=${page.pageSize})}">
                    <span th:text="${pn}"></span>
                </a>
            </li>
            <li>
                <a th:if="${page.isHasNext}"
                   th:href="@{${page.url}(pageNo=${page.pageNo+1},pageSize=${page.pageSize})}">next</a>
                <a th:if="${not page.isHasNext}" href="javascript:void(0);">next</a>
            </li>

            <li><a href="#">&raquo;</a></li>
        </ul>
    </nav>
</div>
